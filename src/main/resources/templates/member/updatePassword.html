<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">

    <title>EasyTrip</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="/assets/js/bootstrap.min.js"></script>

    <!-- Additional CSS Files -->
    <link href="/assets/css/fontawesome.css" rel="stylesheet">
    <link href="/assets/css/templatemo-cyborg-gaming.css" rel="stylesheet">
    <link href="/assets/css/owl.css" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="https://unpkg.com/swiper@7/swiper-bundle.min.css" rel="stylesheet"/>

</head>
<style>
.pimg {
	display: block; /* 이미지를 블록 레벨 요소로 설정하여 가로 중앙 정렬을 할 수 있도록 합니다 */
	margin: auto;
	object-fit: cover;
	width: 100%;
}

html.open {
	overflow: hidden;
}

#menu.open {
	left: 0px;
}

.page_cover.open {
	display: block;
}

.btn2 {
	width: 50px;
	height: 50px;
	position: absolute;
	left: 0px;
	top: 0px;
	z-index: 1;
	background-image:
		url("/assets/images/menuopen.png");
	background-size: 50%;
	background-repeat: no-repeat;
	background-position: center;
	cursor: pointer;
}

.close {
	width: 50px;
	height: 50px;
	position: absolute;
	left: 0px;
	top: 0px;
	background-image:
		url("/assets/images/menuclose.png");
	background-size: 50%;
	background-repeat: no-repeat;
	background-position: center;
	cursor: pointer;
}

#menu {
	width: 150px;
	height: 100%;
	position: fixed;
	top: 0px;
	left: -202px;
	z-index: 10;
	border: 1px solid #c9c9c9;
	background-color: white;
	text-align: center;
	font-weight: bold;
	transition: All 0.2s ease;
	-webkit-transition: All 0.2s ease;
	-moz-transition: All 0.2s ease;
	-o-transition: All 0.2s ease;
	padding-top: 50px;
	padding-left: 0px;
	padding-right: 40px;
}

#menu a {
	padding: 0;
	text-decoration: none;
	font-size: 18px;
	color: #25a4cd;
	display: block;
	transition: 0.3s;
}

#menu.open {
	left: -1px;
}

.page_cover.open {
	display: block;
}

.page_cover {
	width: 100%;
	height: 100%;
	position: fixed;
	top: 0px;
	right: 0px;
	background-color: rgba(0, 0, 0, 0.4);
	z-index: 4;
	display: none;
}

#menu ul {
	width: 190px;
	margin: 0;
	padding: 0;
}

#menu ul.nav li {
	position: relative;
	float: left;
	width: 78.5%;
	list-style-type: none;
	font-size: 18px;
}

#menu ul.nav li a {
	display: block;
	width: 100%;
	height: 100%;
	line-height: 50px;
	text-indent: 20px;
	text-align: left;
	color: #2e2eea;
	font-weight: bold;
	text-decoration: none;
}

#menu ul.nav li a:hover {
	background: #2E2EFE;
	color: white;
}
</style>
<script type="text/javascript">
	$(document).ready(function() {
		$(".btn2").click(function() {
			$("#menu,.page_cover,html").addClass("open");
			window.location.hash = "#open";
		})
	})

	window.onhashchange = function() {
		if (location.hash != "#open") {
			$("#menu,.page_cover,html").removeClass("open");
		}
	};

	$(document).ready(function() {
		$("#menu ul.sub_mobile").hide();
		$("#menu ul.nav li").click(function() {
			$("ul", this).slideToggle("fast");
		})
	})
</script>

<body>

<header class="header-area header-sticky">

		<div class="container">

			<div class="row">

				<div class="col-12">

					<nav class="main-nav">


						<!-- ***** Logo Start ***** -->
                        <a class="active" href="/">
                            <img src="../images/logo.jpg" width="200" height="50" style="margin-top: 50px; margin-bottom: 10px" >
                        </a>
						<!-- ***** Logo End ***** -->
						<!-- ***** Search End ***** -->
						<form action="/board/list" method="get" id="searchForm"
							style="margin: 3% 0% 0% 15%; flex-basis: 40%;">
							
						</form>
						<!-- ***** Search End ***** -->
						<!-- ***** Menu Start ***** -->

                        <ul class="nav" style="margin: 2.3% 0% 0% 0%; flex-basis: 50%;">
                            <li class="nav-item"><a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="/board/mygoods">내가 쓴 글</a>
                            </li>

                            <li class="nav-item check2" style="display: none;"><a
                                    class="nav-link" href="/board/wishlist">찜목록</a></li>
                            <li class="nav-item check2" style="display: none;"><a
                                    class="nav-link" href="/member/logout">로그아웃</a></li>
                        </ul>
					</nav>
				</div>
			</div>
		</div>
		<!-- 햄버거 메뉴 추가 시작  -->
		<div class="container" >
			<div class="row" >

				<div class="col-12" >

					<div class="btn2"></div>
					<div onclick="history.back();" class="page_cover"></div>

					<div id="menu">
						<div onclick="history.back();" class="close"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- 햄버거 메뉴 추가 끝  -->
	</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">

                <div class="alert alert-danger mt-3" role="alert" th:if="${errorMessage}">
                    <p th:text="${errorMessage}"></p>
                </div>

                <div class="alert alert-success mt-3" role="alert" th:if="${successMessage}">
                    <p th:text="${successMessage}"></p>
                </div>

                <form action="/member/updatePassword" th:object="${member}" method="post" oninput="validateForm()">


                    <h2 class="h2">비밀번호 변경</h2><br>

                    <label for="memberId">아이디</label>
                    <input class="form-control" name="memberId" id="memberId" readonly th:value="${member.getMemberId()}"
                           type="text"><br>

                    <label for="memberPassword">비밀번호 입력</label>

                    <input class="form-control" name="memberPassword" id="memberPassword" placeholder="현재 비밀번호"
                           required type="password"><br>


                    <input class="form-control" id="newPassword" maxlength="20" minlength="8"
                           name="newPassword" placeholder="신규 비밀번호" required type="password">&nbsp&nbsp&nbsp<span
                        class="error-message" style="color: red;"></span><br>

                    <input class="form-control" name="newPasswordCheck" id="newPasswordCheck" placeholder="신규 비밀번호 확인"
                           required type="password"><br>

                    <div class="alert alert-success" id="alert-success">비밀번호가 일치합니다.</div>
                    <div class="alert alert-danger" id="alert-danger">비밀번호가 일치하지 않습니다.</div>

                    <script>

                        (function($) {

                            $(function (){

                                $("#alert-success").hide();
                                $("#alert-danger").hide();

                                $("input").keyup(function() {
                                    var pwd1 = $("#newPassword").val();
                                    var pwd2 = $("#newPasswordCheck").val();

                                    if (pwd1 != "" || pwd2 != "") {
                                        if (pwd1 != pwd2) {
                                            $("#alert-success").hide();
                                            $("#alert-danger").show();

                                            $('#submit').click(function() {
                                                $("#userpw2").focus();
                                                return false;
                                            });

                                        } else {
                                            $("#alert-success").show();
                                            $("#alert-danger").hide();
                                            return true;
                                        }

                                    }
                                });

                            });
                        })(jQuery);
                    </script>


                    <input class="btn btn-primary" disabled type="submit" value="비밀번호 변경">
                </form>
            </div>
        </div>
    </div>
</div>

<script>
var userId = "${member.memberId}";
$(document).ready(function() {

	if (userId === "") {

		$('.check').show();
	} else if (userId !== "") {
		$('.check2').show();
	}
});
    function validateForm() {
        const form = document.querySelector('form');
        const submitButton = document.querySelector('input[type=submit]');
        const newPassword = document.querySelector('#newPassword').value;
        const errorMessage = document.querySelector('.error-message');

        if (newPassword.length >= 8 && newPassword.length <= 20) {
            errorMessage.innerHTML = '';
        } else {
            errorMessage.innerHTML = '8~20자';
        }

        if (form.checkValidity()) {
            submitButton.disabled = false;
        } else {
            submitButton.disabled = true;
        }
    }
</script>

</body>
</html>
